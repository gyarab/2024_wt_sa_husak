<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .pexeso-card {
            height: 200px;
            width: 200px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .cover {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="pexeso-card col-4" onclick="show(1)">
                <img id="p1" src="https://placehold.co/200" class="cover" alt="Cat">
            </div>
            <div class="pexeso-card col-4" onclick="show(2)">
                <img id="p2" src="https://placehold.co/200" class="cover" alt="Cat">
            </div>
            <div class="pexeso-card col-4" onclick="show(3)">
                <img id="p3" src="https://placehold.co/200" class="cover" alt="Cat">
            </div>
            <div class="pexeso-card col-4" onclick="show(4)">
                <img id="p4" src="https://placehold.co/200" class="cover" alt="Cat">
            </div>
            <div class="pexeso-card col-4" onclick="show(5)">
                <img id="p5" src="https://placehold.co/200" class="cover" alt="Cat">
            </div>
            <div class="pexeso-card col-4" onclick="show(6)">
                <img id="p6" src="https://placehold.co/200" class="cover" alt="Cat">
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./pexeso.js"></script>
</body>
</html>
